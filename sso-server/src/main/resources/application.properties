# 启动热部署
spring.devtools.restart.enabled=true

# 开发环境配置 端口配置
server.port=80
server.servlet.context-path=/
# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8
# tomcat最大线程数，默认为200
server.tomcat.max-threads=800
# Tomcat启动初始化的线程数，默认值25
server.tomcat.min-spare-threads=30
# session超时时间
server.servlet.session.timeout=30m

# 日志配置
logging.level.com.tianshuo=debug
logging.level.org.springframework=WARN
logging.level.org.spring.springboot.dao=debug

#datasource
spring.datasource.url=jdbc:mysql://47.107.164.204:3306/eims?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
spring.datasource.username=eims
spring.datasource.password=eims
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

#mybatis.config-location=classpath:config/mybatis-config.xml
mybatis.mapper-locations= classpath:mapper/*.xml

# 模板引擎
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/


# 默认首页
sso.default-homePage = http://localhost:8080/d1/hello
